<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="//at.alicdn.com/t/font_1084017_5zyrsj0pzj.js"></script>
  <script>
    var pageWidth = window.innerWidth
    document.write('<style>html{font-size:' + pageWidth/10 + 'px;}</style>')
  </script>
  <title>JS Bin</title>
</head>

<body>
  <header>
    <section class="header-left">
      <svg class="icon tool currentTool" aria-hidden="true" id="pencil">
        <use xlink:href="#icon-Pencil1"></use>
      </svg>
      <svg class="icon tool" aria-hidden="true" id="eraser">
        <use xlink:href="#icon-eraser1"></use>
      </svg>
      <div class="size" id="sizeDiv">
        <div class="point" id="dot"></div>
        <span>1</span>
      </div>
    </section>
    <section class="header-middle">
      <ul class="color" id="colorPick">
        <li id="black"></li>
        <li id="gray"></li>
        <li id="blue"></li>
        <li id="red"></li>
        <li id="yellow"></li>
      </ul>
    </section>
  </header>
  <canvas id="canvas"></canvas>
  <script src="./index.js"></script>
</body>

</html>
